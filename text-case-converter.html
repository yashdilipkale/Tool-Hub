<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <meta charset="UTF-8">
  <title>Text Case Converter | Tool Wonder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 20px;
    }

    .tool-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.15);
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cce5ff;
      resize: vertical;
      outline: none;
    }

    textarea:focus {
      border-color: #007bff;
    }

    .btn-group {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .secondary {
      background: #6c757d;
    }

    .secondary:hover {
      background: #495057;
    }

    .copy-msg {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="tool-container">
    <h2>Text Case Converter</h2>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="btn-group">
      <button onclick="toUpper()">UPPERCASE</button>
      <button onclick="toLower()">lowercase</button>
      <button onclick="toTitle()">Title Case</button>
      <button onclick="toSentence()">Sentence case</button>
      <button onclick="toggleCase()">Toggle Case</button>
      <button class="secondary" onclick="copyText()">Copy</button>
      <button class="secondary" onclick="clearText()">Clear</button>
    </div>

    <div class="copy-msg" id="copyMsg">Text copied to clipboard âœ”</div>
  </div>

  <script>
    const textArea = document.getElementById("textInput");
    const copyMsg = document.getElementById("copyMsg");

    function toUpper() {
      textArea.value = textArea.value.toUpperCase();
    }

    function toLower() {
      textArea.value = textArea.value.toLowerCase();
    }

    function toTitle() {
      textArea.value = textArea.value
        .toLowerCase()
        .split(" ")
        .map(word => word ? word[0].toUpperCase() + word.slice(1) : "")
        .join(" ");
    }

    function toSentence() {
      textArea.value = textArea.value
        .toLowerCase()
        .replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    }

    function toggleCase() {
      let result = "";
      for (let char of textArea.value) {
        result += char === char.toUpperCase()
          ? char.toLowerCase()
          : char.toUpperCase();
      }
      textArea.value = result;
    }

    function clearText() {
      textArea.value = "";
      copyMsg.style.display = "none";
    }

    function copyText() {
      navigator.clipboard.writeText(textArea.value);
      copyMsg.style.display = "block";
      setTimeout(() => (copyMsg.style.display = "none"), 1500);
    }
  </script>

</body>
</html>
