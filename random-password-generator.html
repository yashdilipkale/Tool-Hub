<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .options {
      margin-top: 15px;
      text-align: left;
    }

    .options label {
      display: block;
      margin-bottom: 5px;
    }

    .outputBox {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Password Generator</h2>

    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="50" value="12" />

    <div class="options">
      <label><input type="checkbox" id="includeUpper" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="includeLower" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols" checked /> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="outputBox" id="passwordResult"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("includeUpper").checked;
      const useLower = document.getElementById("includeLower").checked;
      const useNumbers = document.getElementById("includeNumbers").checked;
      const useSymbols = document.getElementById("includeSymbols").checked;
      const resultBox = document.getElementById("passwordResult");

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (allChars.length === 0) {
        resultBox.textContent = "Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      resultBox.textContent = password;
    }
  </script>
</body>
</html>
