<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0faff;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .palette-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .color-block {
      flex: 1 1 100px;
      height: 100px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-block:hover {
      transform: scale(1.05);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Palette Generator</h2>

  <div class="palette-box" id="paletteBox">
    <!-- Colors will appear here -->
  </div>

  <button onclick="generatePalette()">Generate Palette</button>
  <div class="note">Click a color to copy its HEX value</div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generatePalette() {
      const paletteBox = document.getElementById("paletteBox");
      paletteBox.innerHTML = "";

      for (let i = 0; i < 5; i++) {
        const color = getRandomColor();
        const block = document.createElement("div");
        block.className = "color-block";
        block.style.backgroundColor = color;
        block.innerText = color;
        block.onclick = () => {
          navigator.clipboard.writeText(color);
          alert("Copied: " + color);
        };
        paletteBox.appendChild(block);
      }
    }

    // Generate palette on load
    generatePalette();
  </script>

</body>
</html>
